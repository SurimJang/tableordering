server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: order
          uri: http://localhost:8082
          predicates:
            - Path=/orders/**, 
        - id: management
          uri: http://localhost:8083
          predicates:
            - Path=/shops/**, 
        - id: payment
          uri: http://localhost:8084
          predicates:
            - Path=/payments/**, 
        - id: user
          uri: http://localhost:8085
          predicates:
            - Path=/users/**, 
        - id: menu
          uri: http://localhost:8086
          predicates:
            - Path=/menus/**, 
        - id: category
          uri: http://localhost:8087
          predicates:
            - Path=/categories/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


